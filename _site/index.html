<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Like-dislike</title>
  <link rel="shortcut icon" type="image/x-icon" href="/like-dislike/favicon.ico?v=2">
  <meta name="description" content="">

  <link rel="stylesheet" href="/like-dislike/css/main.css">
  <link rel="stylesheet" href="/like-dislike/libs/bootstrap/css/bootstrap.css">
</head>


  <body>

    <header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/like-dislike/">Like-dislike</a>

    <span class="description">jQuery rating plugin</span>

    <nav>
      <li class="fork"><a href="https://github.com/uagrace/like-dislike">View On GitHub</a></li>
      <li class="downloads"><a href="https://github.com/uagrace/like-dislike/zipball/master">ZIP</a></li>
      <li class="downloads"><a href="https://github.com/uagrace/like-dislike/tarball/master">TAR</a></li>
    </nav>

  </div>

</header>


    <div class="page-content">
      <div class="wrapper">
        <div class="home">

    <h1 class='page-heading'>Demos</h1>

    <div class="example">

        <div class="rating" id="rating">
            <button class="btn btn-default like">Like</button>
            <span class="likes">0</span>
            <button class="btn btn-default dislike">Dislike</button>
            <span class="dislikes">0</span>
        </div>

        <div class="option">
			<code class="na">reverseMode<span class="pl-k">:</span> <span class="pl-c1">true</span></code>
        </div>

    </div>
	
	<div class="example">

        <div class="rating" id="rating2">
            <button class="btn btn-default like">Like</button>
            <span class="likes">0</span>
            <button class="btn btn-default dislike">Dislike</button>
            <span class="dislikes">0</span>
        </div>

        <div class="option">
            <code class="na">reverseMode<span class="pl-k">:</span> <span class="pl-c1">false</span></code>
        </div>

    </div>

    <div class="example">

        <div class="rating" id="rating3">
            <button class="btn btn-default like">Like</button>
            <span class="likes">0</span>
            <button class="btn btn-default dislike">Dislike</button>
            <span class="dislikes">0</span>
        </div>

        <div class="option">
			<code class="na">readOnly<span class="pl-k">:</span> <span class="pl-c1">true</span></code>
        </div>

    </div>

</div>

      </div>
    </div>

    <footer class="site-footer">

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col">
                <ul class="contact-list">
                    <li>This project is maintained by <a href="https://github.com/uagrace"><span class="username">uagrace</span></a>
</li>
                </ul>
            </div>
        </div>

    </div>

</footer>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://rawgit.com/uagrace/like-dislike/master/js/like-dislike.min.js"></script>

<script type="text/javascript">
    $('#rating').likeDislike({
        reverseMode: true,
        disabledClass: 'disable',
        click: function (value, l, d, event) {
            var likes = $(this.element).find('.likes');
            var dislikes =  $(this.element).find('.dislikes');

            likes.text(parseInt(likes.text()) + l);
            dislikes.text(parseInt(dislikes.text()) + d);
        }
    });
</script>

<script type="text/javascript">
    $('#rating2').likeDislike({
        reverseMode: false,
        disabledClass: 'disable',
        click: function (value, l, d, event) {
            var likes = $(this.element).find('.likes');
            var dislikes =  $(this.element).find('.dislikes');

            likes.text(parseInt(likes.text()) + l);
            dislikes.text(parseInt(dislikes.text()) + d);
        }
    });
</script>

<script type="text/javascript">
    $('#rating3').likeDislike({
        readOnly: true,
        disabledClass: 'disable'
    });
</script>


  </body>

</html>
